plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.sedmelluq.jdaction' version '1.0.1'
    id 'org.jetbrains.kotlin.jvm' version '1.1.2'
    id 'com.github.johnrengelman.shadow' version '2.0.0'
}

group 'xyz.gnarbot'
version '3.5'

mainClassName = 'xyz.gnarbot.gnar.Bot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Kotlin
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: '1.1.3'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.1.3'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.16'

    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: '1.1.3'

    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.11'

    // JDA
    compile group: 'net.dv8tion', name: 'JDA', version: '3.1.1_217'
    compile group: 'com.sedmelluq', name: 'jda-nas', version: '1.0.5'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.42'

    // Configurations
    compile group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.3'
    compile group: 'org.json', name: 'json', version: '20170516'
    compile group: 'com.rethinkdb', name: 'rethinkdb-driver', version: '2.3.3'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.0.pr4'

    // Other dependencies
    compile group: 'xyz.avarel', name: 'AJE', version: '3.4.0'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.0'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ca.pjer', name: 'chatter-bot-api', version: '2.0.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'

    // Test dependencies
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava.options.encoding = 'UTF-8'

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
kotlin {
    experimental {
        coroutines "enable"
    }
}