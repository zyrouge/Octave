plugins {
    id 'java'
    id 'idea'
    id 'application'
//    id 'com.sedmelluq.jdaction' version '1.0.1'
    id 'org.jetbrains.kotlin.jvm' version '1.1.50'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

group 'xyz.gnarbot'
version '4.8.1'

mainClassName = 'xyz.gnarbot.gnar.Bot'

sourceCompatibility = 1.9
targetCompatibility = 1.9

task wrapper(type: Wrapper) {
    gradleVersion = '4.2'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Kotlin
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: '1.1.50'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.18'

    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.12'

    // JDA
    compile group: 'net.dv8tion', name: 'JDA', version: '3.3.1_276'
    compile group: 'com.sedmelluq', name: 'jda-nas', version: '1.0.5'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.43'

    // Configuration
    compile group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.3'
    compile group: 'org.json', name: 'json', version: '20170516'

    // Database
    compile group: 'com.rethinkdb', name: 'rethinkdb-driver', version: '2.3.3'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.1'

    // Custom language
    compile group: 'xyz.avarel.kaiper', name: 'Kaiper-Interpreter', version: '1.1.0'
    compile group: 'xyz.avarel.kaiper', name: 'Kaiper-AST', version: '1.1.0'
    compile group: 'xyz.avarel.kaiper', name: 'Kaiper-Runtime-Lib', version: '1.1.0'

    // Math
    compile group: 'xyz.avarel', name: 'aljava', version: '0.0.3'
    compile group: 'org.scilab.forge', name: 'jlatexmath', version: '1.0.6'

    // Net stuff
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.0'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'

    // Libraries
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'

    // Logger
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Riot API
    compile group: 'com.github.taycaldwell:riot-api-java:4.0.1'

    // Test dependencies
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: '1.1.4-3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava.options.encoding = 'UTF-8'

compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
kotlin {
    experimental {
        coroutines "enable"
    }
}